name: Docker Image CI with tox

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

env:
  date: $(date +%s)
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hilbertmodgroup:${{ env.date }}
    - name: Run tox on current commit
      run: docker run -t --init hilbertmodgroup:${{ env.date }} tox-all ${{ github.sha }}
